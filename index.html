            <div class="poem">
                На листке календаря <br>
                23 Февраля.<br>
                Праздник дедушек и пап,<br>
                И мальчишек всех подряд.<br>
    
                Вы за нас горой стоите,<br>
                Перед страхом устоите.<br>

                И всегда вами гордимся!<br>
